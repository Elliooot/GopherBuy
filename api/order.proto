syntax = "proto3";
package api;
option go_package = "./api";

service OrderService {
    rpc CreateFlashOrder(FlashOrderRequest) returns (OrderResponse);
    rpc CreateOrder(OrderRequest) returns (OrderResponse);
}

message FlashOrderRequest {
    uint64 user_id = 1;
    uint64 product_id = 2;
    uint64 promo_id = 3;
    uint32 quantity = 4;
    float promo_price = 5;
}

message OrderRequest {
    uint64 user_id = 1;
    uint64 product_id = 2;
    uint32 quantity = 3;
}

message OrderResponse {
    int32 status = 1;
    string msg = 2;
    string order_sn = 3;
}